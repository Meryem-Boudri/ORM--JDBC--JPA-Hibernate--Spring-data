<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.utraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
> <!--je vais decorer patients avec template1-->
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save(page=${page},keyword=${keyword})}">
            <div class="form-check">

                <label for="id" class="form-label">ID</label>
                <input id="id" type="text" class="form-control" name="id" th:value="${patient.id}">
                <span class="text-danger" th:errors="${patient.id}"></span>


                <label for="nom" class="form-label">Nom</label>
                <input id="nom" type="text" class="form-control" name="Nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>

                <label >Date Naissance</label>
                <input type="date" class="form-control" name="dateNaissance" th:value="${patient.date}">
                <span class="text-danger" th:errors="${patient.date}"></span>

                <input type="checkbox" class="form-check-input" name="malade" th:checked="${patient.malade}">
                <label  class="form-label">Malade</label>
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
